<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>聊吧——你说我听</title>
		<link rel="stylesheet" href="yousayihear1.css" media="screen" type="text/css" />
	</head>
	<body>
	  <div class="credits">你说我听</div>
	  
	   <div id="convo">  
<ul class="chat-thread">
  <li class="right">你好</li>
  <li class="left">你好啊</li>
  <li class="right">我最近碰到了困惑，我男朋友这两天对我好冷，我不知道是因为什么</li>
    <li class="left">你是不是太敏感了？其实男生每个月也会有几天低潮期的</li>
  <li class="right">对啊，我挺敏感的，但是他对我的变化真的能让我感觉出来啊</li>
  <li class="left">这样子的话，你要尝试跟他多沟通，但不要带着抱怨的语气，要多理解对方</li>
    <li class="right">好的，我试一下</li>
  <li class="left">其实两个人在一起，难免会有摩擦，但如果你们真的有心想走下去，就一定要多沟通</li>
  <li class="right">我也觉得，两个人能走到一起很难得，要珍惜</li>
    <li class="left">恩恩，加油哦</li>
  <li class="right">知道的了，谢谢你</li>
  <li class="left">不客气~</li>
  
 
  <!--让后台弄一个标志位去判定哪些是自己发的，哪些是其他人发的【匿名树】或者哪些是对方发的【你说我听】奇数odd右边right是他人发的，我们管理员自己发的放在左边left偶数even-->
</ul>
 <div class="frame">
  <div class="input">
  <input type="text" placeholder="说出我的看法……" class="input"/>
  <button class="button">发表</button>
  </div>
  </div>
</div>
	</body>
</html>
